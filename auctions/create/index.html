<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Your search for art, design, collectibles, and hidden gems starts here!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon_io/favicon-16x16.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <script type="module" src="../../src/js/views/create-listing.js"></script>
        <link rel="stylesheet" href="../../src/css/style.css"/>
        <link rel="stylesheet" href="../../src/css/input.css"/>
    </head>
    <body class="bg-brand font-body text-brand-dark">
        <header class="flex justify-between items-center p-4">
          <a href="/" aria-label="Home"><h1 class="text-xl">VAULTBID</h1></a>
          <button id="menu-toggle" class="md:hidden focus:outline-none">
            <i class="fas fa-bars"></i>
          </button>
          <nav class="hidden md:flex">
              <ul class="flex">
                  <li id="list" class="p-2"><a href="../create/" aria-label="List">List Item</a></li>
                  <li id="profile" class="p-2"><a href="../../profile/" aria-label="Profile">Profile</a></li>
                  <li id="about" class="p-2"><a href="../../about/" aria-label="About">About</a></li>
                  <li id="contact" class="p-2"><a href="../../contact/" aria-label="Contact">Contact</a></li>
              </ul>
          </nav>
          <ul class="flex">
            <li id="search" class="p-2"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></li>
            <li id="logout-btn"  class="p-2"><i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i></li>
            <li id="login-btn" class="p-2"><i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i></li>
            <li id="register-btn" class="p-2"><i class="fa-regular fa-pen-to-square"  aria-hidden="true"></i></li>
          </ul>
        </header>
        <main class="m-3">
          <section>
            <h2 class="heading">Create new listing</h2>
            <div id="list-item-form" >
                <form id="list-form" class="flex flex-col w-2/3">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                    <label for="item-description">Describe item</label>
                    <textarea id="item-description" name="item-description" rows="8" required></textarea>
                    <label for="images">Upload images</label>
                    <div id="image-upload-container">
                        <div class="image-upload">
                            <input type="url" name="imageURL" placeholder="Enter image URL" required>
                            <input type="text" name="imageAltText" placeholder="Describe the image content">
                            <button type="button" class="remove-image bg-brand-dark text-white rounded p-2" aria-label="Remove image">Remove</button>
                        </div>
                    </div>
                    <button type="button" id="add-image" aria-label="Add more images" class="bg-brand-dark text-white rounded p-2">Add more images</button>
                    <label for="date-time">Auction ending</label>
                    <input type="datetime-local" id="date-time" name="dateTime" required>
                    <label for="tags">Tags (comma-separated):</label>
                    <input type="text" id="tags" name="tags" placeholder="e.g., art, vintage, collectible">
                    <button type="submit" class="bg-brand-dark text-white rounded p-2">Create listing</button>
                </form>
            </div>
          </section>
        </main>
        <footer class="m-3 flex flex-wrap justify-between items-start"> 
          <div class="p-4">
            <div class="pb-2">                        
                <a href="/" aria-label="Home"><h4 class="pb-2">VAULTBID</h4></a>
                <ul>
                  <li>VaultBid HQ</li>
                  <li>Dronning Eufemias gate 125</li>
                  <li>BOX 7362</li>
                  <li>0191 Oslo</li>
                </ul>
            </div>
            <p>&copy; 2024 Vaultbid Group AS</p>
          </div>
          <ul class="p-4 flex flex-col justify-center">
              <li><a href="../../legal/terms/" aria-label="terms and conditions">Terms &amp; Conditions</a></li>
              <li><a href="../../legal/privacy/" aria-label="privacy policy">Privacy policy</a></li>
              <li><a href="../../contact/" aria-label="contact">Contact us</a></li>
          </ul>
          <div class="p-4 flex flex-col">
            <form id="newsletter" class="flex flex-col">
              <label for="email">Stay up-to-date with our auctions</label>
              <input name="email" type="email" id="email" placeholder="Enter your e-mail">
              <button class="subscribe-button bg-brand-dark text-white rounded p-2" type="button">Subscribe</button>
            </form>
            <div>
              <a href="https://www.instagram.com" aria-label="Link to instagram" class="flex flex-row">
                <i class="fa-brands fa-instagram p-2"></i>
                <p class="p-1">Follow us on Instagram</p>
                </a>
            </div>
          </div>
        </footer>
    </body>
</html>
