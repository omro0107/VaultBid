<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Your search for art, design, collectibles, and hidden gems starts here!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon_io/favicon-16x16.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <script type="module" src="../src/js/views/profile.js"></script>
    </head>
    <body>
        <header>
            <a href="/" aria-label="Home"><h1 class="logo">VAULTBID</h1></a>
            <nav>
                <ul>
                    <li id="list"><a href="../auctions/create/" aria-label="List">List Item</a></li>
                    <li id="profile"><a href="/profile/" aria-label="Profile">Profile</a></li>
                    <li id="about"><a href="../about/" aria-label="About">About</a></li>
                    <li id="contact"><a href="../contact/" aria-label="Contact">Contact</a></li>
                </ul>
            </nav>
            <ul>
              <li><i class="fa-solid fa-magnifying-glass" id="search" aria-hidden="true"></i></li>
              <li><i class="fa-solid fa-right-from-bracket" id="logout-btn" aria-hidden="true"></i></li>
              <li><i class="fa-solid fa-right-to-bracket" id="login-btn" aria-hidden="true"></i></li>
              <li><i class="fa-regular fa-pen-to-square" id="register-btn" aria-hidden="true"></i></li>
            </ul>
        </header>
        <main>
          <div id="userProfile"></div>
          <button id="open-update-profile">Update Profile</button>
          <div id="update-profile-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Update Profile</h2>
                <form id="updateProfile">
                    <div>
                        <label for="avatar">Avatar URL:</label>
                        <input type="url" id="avatar" name="avatar" placeholder="Enter new avatar URL">
                    </div>
                    <div>
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
          </div>
          <div id="current-holding"></div>
          <section>
            <div id="listings-thumbnails"></div>
          </section>
        </main>
        <footer> 
          <div class="footer-left">
            <div class="address">                       
                <a href="/" aria-label="Home"><h4>VAULTBID</h4></a>
                <ul>
                  <li>VaultBid HQ</li>
                  <li>Dronning Eufemias gate 125</li>
                  <li>BOX 7362</li>
                  <li>0191 Oslo</li>
                </ul>
            </div>
            <p>&copy; 2024 Vaultbid Group AS</p>
          </div>
          <ul class="support">
              <li><a href="../legal/terms/" aria-label="terms and conditions">Terms &amp; Conditions</a></li>
              <li><a href="../legal/privacy/" aria-label="privacy policy">Privacy policy</a></li>
              <li><a href="../contact/" aria-label="contact">Contact us</a></li>
          </ul>
          <div class="footer-right">
            <form id="newsletter" class="newsletter-form">
              <label for="email">Stay up-to-date with our auctions</label>
              <input name="email" type="email" id="email" placeholder="Enter your e-mail">
              <button class="subscribe-button" type="button">Subscribe</button>
            </form>
            <div>
              <a href="https://www.instagram.com" aria-label="Link to instagram">
                <i class="fa-brands fa-instagram"></i>
                <p>Follow us on Instagram</p>
                </a>
            </div>
          </div>
        </footer>
    </body>
</html>
