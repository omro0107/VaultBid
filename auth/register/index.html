<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Your search for art, design, collectibles, and hidden gems starts here!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon_io/favicon-16x16.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <script type="module" src="../../src/js/views/register.js"></script>
    </head>
    <body>
        <header>
            <a href="/" aria-label="Home"><h1 class="logo">VAULTBID</h1></a>
        </header>
        <main>
          <section class="container">
            <h2>Register new account</h2>
            <form id="register-form" name="register">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required autocomplete="name" pattern="^[\w]+$" maxlength="20" title="User name must only contain lower case and upper case letters, numbers and underscore. Example: Merry_Christmas24">
            
                <label for="email">Email:</label>
                <input type="email" id="register-email" name="email" required autocomplete="email" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Email must be in the format: name@stud.noroff.no or name@noroff.no">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
            
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            
                <button type="submit">Register</button>
            </form>
            <div class="loginaccount">
              <p>Already have an account?</p>
              <a href="../login/index.html" aria-label="Login">Log in here</a>
          </div>
          </section>
          <div id="userError" class="error-message"></div>
        </main>
        <footer> 
          <div class="footer-left">
            <div class="address">                        
                <a href="#" aria-label="Home"><h4>VAULTBID</h4></a>
                <ul>
                  <li>VaultBid HQ</li>
                  <li>Dronning Eufemias gate 125</li>
                  <li>BOX 7362</li>
                  <li>0191 Oslo</li>
                </ul>
            </div>
            <p>&copy; 2024 Vaultbid Group AS</p>
          </div>
          <ul class="support">
              <li><a href="termsandconditions.html" aria-label="terms and conditions">Terms &amp; Conditions</a></li>
              <li><a href="privacypolicy.html" aria-label="privacy policy">Privacy policy</a></li>
              <li><a href="contact.html" aria-label="contact">Contact us</a></li>
          </ul>
          <div class="footer-right">
            <form id="newsletter" class="newsletter-form">
              <label for="email">Stay up-to-date with our auctions</label>
              <input name="email" type="email" id="email" placeholder="Enter your e-mail">
              <button class="subscribe-button" type="button">Subscribe</button>
            </form>
            <div>
              <a href="https://www.instagram.com" aria-label="Link to instagram">
                <i class="fa-brands fa-instagram"></i>
                <p>Follow us on Instagram</p>
                </a>
            </div>
          </div>
        </footer>
    </body>
</html>
