<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Your search for art, design, collectibles, and hidden gems starts here!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon_io/favicon-16x16.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <script type="module" src="../../src/js/views/login.js"></script>
    </head>
    <body>
        <header>
            <a href="/" aria-label="Home"><h1 class="logo">VAULTBID</h1></a>
        </header>
        <main>
          <section class="container">
            <h2>Login to your account</h2>
            <form name="login" id="login-form">
                <label for="email">Email</label>
                <input type="text" id="login-email" name="email" required autocomplete="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <div class="createaccount">
                    <p>Not registered?</p>
                    <a href="../register/index.html" aria-label="Register">Create an account</a>
                </div>
                <p id="error-message"></p>
            </form>
          </section>
        </main>
        <footer> 
          <div class="footer-left">
            <div class="address">                        
                <a href="/" aria-label="Home"><h4>VAULTBID</h4></a>
                <ul>
                  <li>VaultBid HQ</li>
                  <li>Dronning Eufemias gate 125</li>
                  <li>BOX 7362</li>
                  <li>0191 Oslo</li>
                </ul>
            </div>
            <p>&copy; 2024 Vaultbid Group AS</p>
          </div>
          <ul class="support">
              <li><a href="../../legal/terms/" aria-label="terms and conditions">Terms &amp; Conditions</a></li>
              <li><a href="../../legal/privacy/" aria-label="privacy policy">Privacy policy</a></li>
              <li><a href="../../contact/" aria-label="contact">Contact us</a></li>
          </ul>
          <div class="footer-right">
            <form id="newsletter" class="newsletter-form">
              <label for="email">Stay up-to-date with our auctions</label>
              <input name="email" type="email" id="email" placeholder="Enter your e-mail">
              <button class="subscribe-button" type="button">Subscribe</button>
            </form>
            <div>
              <a href="https://www.instagram.com" aria-label="Link to instagram">
                <i class="fa-brands fa-instagram"></i>
                <p>Follow us on Instagram</p>
                </a>
            </div>
          </div>
        </footer>
    </body>
</html>
