<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Your search for art, design, collectibles, and hidden gems starts here!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon_io/favicon-16x16.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="./src/css/style.css"/>
        <link rel="stylesheet" href="./src/css/input.css"/>
        <script type="module" src="/src/js/views/home.js"></script>
    </head>
    <body class="bg-brand font-body text-brand-dark" >
        <header class="flex justify-between items-center p-4">
            <a href="/" aria-label="Home"><h1 class="text-xl">VAULTBID</h1></a>
            <button id="menu-toggle" class="md:hidden focus:outline-none">
              <i class="fas fa-bars"></i>
            </button>
            <nav class="hidden md:flex">
                <ul class="flex">
                    <li id="list" class="p-2"><a href="/auctions/create/" aria-label="List">List Item</a></li>
                    <li id="profile" class="p-2"><a href="/profile/" aria-label="Profile">Profile</a></li>
                    <li id="about" class="p-2"><a href="/about/" aria-label="About">About</a></li>
                    <li id="contact" class="p-2"><a href="/contact/" aria-label="Contact">Contact</a></li>
                </ul>
            </nav>
            <ul class="flex">
              <li id="search" class="p-2 cursor-pointer"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></li>
              <li id="search-input-container" class="hidden">
                <input type="text" id="header-search-input" placeholder="Search..." aria-label="Search" class="p-2 rounded-md shadow-md">
              </li>
              <li id="logout-btn"  class="p-2"><i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i></li>
              <li id="login-btn" class="p-2"><i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i></li>
              <li id="register-btn" class="p-2"><i class="fa-regular fa-pen-to-square"  aria-hidden="true"></i></li>
            </ul>
        </header>
        <main class="m-3">
            <section id="search-container" class="relative h-72 bg-cover bg-center rounded md:m-16" style="background-image: url('./public/images/anastasia-zhenina-gw0MaTosKEI-unsplash-min.jpg');">
              <div class="absolute inset-0 bg-white opacity-20"></div>
              <div id="searchbar" class="relative z-10 flex items-center justify-center h-full">
                <input type="text" id="search-input" placeholder="Your search for art, design, collectibles, and hidden gems starts here." aria-label="Search" class="p-2 rounded-md shadow-md md:w-2/4">
                <button id="search-button" aria-label="Search" class="ml-2 p-2 bg-white rounded-md shadow-md">Search</button>
              </div>
            </section>
            <section class="listings-feed py-12">
              <h2 class="p-4 text-lg">Upcoming auctions</h2>
              <div id="listings-thumbnails" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4"></div>
              <div id="pagination-controls" class="my-2 flex justify-center items-center">
                <button id="prev-page" class="pagination-button p-4" disabled>Previous</button>
                <span id="page-info" class="p-4"></span>
                <button id="next-page" class="pagination-button p-4">Next</button>
              </div>
            </section>
            <div id="message" class="message hidden"></div>
        </main>
        <footer class="m-3 flex flex-wrap justify-between items-start"> 
          <div class="p-4">
            <div class="pb-2">                        
                <a href="/" aria-label="Home"><h4 class="pb-2">VAULTBID</h4></a>
                <ul>
                  <li>VaultBid HQ</li>
                  <li>Dronning Eufemias gate 125</li>
                  <li>BOX 7362</li>
                  <li>0191 Oslo</li>
                </ul>
            </div>
            <p>&copy; 2024 Vaultbid Group AS</p>
          </div>
          <ul class="p-4 flex flex-col justify-center">
              <li><a href="/legal/terms/" aria-label="terms and conditions">Terms &amp; Conditions</a></li>
              <li><a href="/legal/privacy/" aria-label="privacy policy">Privacy policy</a></li>
              <li><a href="/contact/" aria-label="contact">Contact us</a></li>
          </ul>
          <div class="p-4 flex flex-col">
            <form id="newsletter" class="flex flex-col">
              <label for="email" class="pb-2">Stay up-to-date with our auctions</label>
              <input name="email" type="email" id="email" placeholder="Enter your e-mail" class="rounded p-2">
              <button class="subscribe-button bg-brand-dark text-white rounded p-2" type="button">Subscribe</button>
            </form>
            <div>
              <a href="https://www.instagram.com" aria-label="Link to instagram" class="flex flex-row">
                <i class="fa-brands fa-instagram p-2"></i>
                <p class="p-1">Follow us on Instagram</p>
                </a>
            </div>
          </div>
        </footer>
    </body>
</html>
